<nz-modal nzCentered [(nzVisible)]="isVisible" (nzOnCancel)="close()" [nzMaskClosable]="false">
    <ng-container *nzModalTitle>
        Añadir objeto
    </ng-container>
    <ng-container *nzModalContent>
        <form [formGroup]="formGroup" *ngIf="formGroup">

            <div>
                <div>
                    Nombre:
                </div>
                <div>
                    <input nz-input formControlName="nombre"/>
                </div>
            </div>

            <div>
                <div>
                    Clase:
                </div>
                <div>
                    <input nz-input formControlName="clase"/>
                </div>
            </div>

            <div>
                <div>
                    Experiencia
                </div>
                <div>
                    <input nz-input formControlName="experiencia"/>
                </div>
            </div>

            <div>
                <div>
                    Alineamiento:
                </div>
                <div>
                    <input nz-input formControlName="alineamiento"/>
                </div>
            </div>

            <div>
                <div>
                    Nivel:
                </div>
                <div>
                    <input nz-input formControlName="nivel"/>
                </div>
            </div>

            <div>
                <div>
                    Clase de armadura:
                </div>
                <div>
                    <input nz-input formControlName="claseArmadura"/>
                </div>
            </div>

            <div>
                <div>
                    Vida:
                </div>
                <div>
                    <input nz-input formControlName="vida"/>
                </div>
            </div>
     
        </form>
    </ng-container>
    <ng-container *nzModalFooter="">
        <div style="display: flex; flex-direction: row-reverse; column-gap: 5px;">
            <button nz-button nzType="primary" (click)="createNewCharacter()">Añadir</button>
            <button nz-button nzType="primary" nzDanger (click)="close()">Cancelar</button>
        </div>
    </ng-container>
</nz-modal>
